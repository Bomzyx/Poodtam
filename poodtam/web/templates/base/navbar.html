<div class="ui borderless menu fixed" >
    <div class="header item">
        <a href="{{ url_for('dashboard.index') }}" style="text-decoration: none;">
            <span class="ui black text">
                <i class="keyboard icon"></i>
                {{ config['APP_TITLE'] }}
            </span>
        </a>
    </div>
    <a class="item" href="{{ url_for('dashboard.index') }}">
        <i class="home icon"></i> หน้าแรก
    </a>
    {% if current_user.is_authenticated %}
    <a class="item" href="{{ url_for('blogs.view_liked') }}">
        <i class="heart icon"></i>
        ดูโพสต์ที่ถูกใจ
    </a>
    <div class="ui right dropdown item">
        <img class="ui avatar image" src="{{ url_for('static', filename='images/user.png') }}"> &ThinSpace;
        {{ current_user.name }}
        <i class="dropdown icon"></i>
        <div class="menu">
            <a class="item" href="{{ url_for('accounts.index') }}">
                <i class="user icon"></i>
                โปรไฟล์
            </a>
            <a class="item" href="{{ url_for('accounts.logout') }}">
                <span class="ui red text">
                    <i class="sign out icon"></i>
                    ออกจากระบบ
                </span>
            </a>
        </div>
    </div>
    {% else %}
        <div class="right menu">
            <a class="item" href="{{ url_for('accounts.register') }}" >สร้างบัญชี</a>
            <a class="item" href="{{ url_for('accounts.login') }}">ลงชื่อเข้าใช้</a>
        </div>
    {% endif %}
</div>

<script>
    $('.ui.dropdown').dropdown()
</script>
